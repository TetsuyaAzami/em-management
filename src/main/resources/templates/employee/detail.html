<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <span th:insert="fragment_part::frag_header"></span>
      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="
            col-lg-offset-2
            col-lg-8
            col-md-offset-2
            col-md-8
            col-sm-12
            col-xs-12
          "
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->
            <form
              method="post"
              action="list.html"
              th:action="@{/employee/update}"
              th:object="${updateEmployeeForm}"
            >
              <fieldset>
                <legend>従業員情報</legend>
                <table class="table table-striped">
                  <tr>
                    <th nowrap>従業員名</th>
                    <td>
                      <input
                        type="text"
                        th:field="*{name}"
                        t:th:text="*{name}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>写真</th>
                    <td>
                      <img
                        src="../../static/img/e2.png"
                        th:src="${'/img/' + employee.image}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>性別</th>
                    <td>
                      <input type="radio" id="male" th:field="*{gender}" th:value="男性"></input>
                      <label for="male">男性</label>
                      <input type="radio" id="female" th:field="*{gender}" th:value="女性">
                      <label for="female">女性</label>
                      <p th:errors="*{gender}"></p>
                    </td>
                  </tr>
                  <tr>
                    <th >入社日</th>
                    <td>
                      <label
                      th:if="${isHireDateAbnormal}" th:text="${hireDateError}"
                      class="error-messages"
                      for="year"
                      ></label>
                      <div class="hire_date">

                        <input type="number" id="year" name="year" class="hire_date_form" th:value="${year}"><label for="year">年</label>
                        <input type="number" id="month" name="month" class="hire_date_form" th:value="${month}"><label for="month">月</label>
                        <input type="number" id="date" name="date" class="hire_date_form" th:value="${date}"><label for="date">日</label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>メールアドレス</th>
                    <td>
                      <input th:field="*{mailAddress}"></input>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>郵便番号</th>
                    <td>
                      <input th:field="*{zipCode}"></input>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>住所</th>
                    <td>
                      <input th:field="*{address}"></input>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>電話番号</th>
                    <td>
                      <input th:field="*{telephone}"></input>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>給料</th>
                    <td>
                      <input th:field="*{salary}"></input>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>特性</th>
                    <td>
                      <textarea rows="5" cols="60" th:field="*{characteristics}"
                        >明るく素直な性格です。リーダーシップを発揮します。新卒社員研修の時はグループ開発の時にリーダーを買ってでました。積極性も人間性も抜群です。周りに対する不満も聞いたことがありません。</textarea>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label
                        th:errors="*{dependentsCount}"
                        class="error-messages"
                        for="dependentsCount"
                      >
                        扶養人数を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>
                      <input type="hidden" name="id" th:value="*{id}" />
                      <input
                        type="text"
                        name="dependentsCount"
                        id="dependentsCount"
                        class="form-control"
                        th:value="*{dependentsCount}"
                      />
                    </td>
                  </tr>
                </table>
                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="../../static/js/bootstrap.min.js"
      th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
